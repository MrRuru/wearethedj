<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>WeAreTheDJ</title>


    <!-- vendor css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- app css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- vendor scripts -->
    <script src="socket.io/socket.io.js" type="text/javascript"></script>
    <script src="lib/js/lodash.min.js" type="text/javascript"></script>
    <script src="lib/js/ionic.bundle.js" type="text/javascript"></script>
    <script src="lib/js/angular/angular-cookies.js" type="text/javascript"></script>

    <!-- app scripts -->
    <script src="js/app.js"></script>

    <script src="js/services.js"></script>
    <script src="js/services/playlist.js"></script>
    <script src="js/services/sync.js"></script>
    <script src="js/services/socket.js"></script>
    <script src="js/services/user.js"></script>
    <script src="js/services/room.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/playlist.js"></script>
    <script src="js/controllers/search.js"></script>

    <!-- External libs -->
    <script type="text/javascript" src="http://cdn-files.deezer.com/js/min/dz.js"></script>    

  </head>

  <body ng-app="app">

    <!-- Loading page -->
    <div ng-show="false" class="loading-screen">
      <div class="logo">
        <img src="img/logo-v2.png" width="256" height="256">
      </div>
    </div>

    <div ng-cloak ng-show="true">

      <!-- 
        The nav bar that will be updated as we navigate between views
        Additional attributes set its look, ion-nav-bar animation and icons
        Icons provided by Ionicons: http://ionicons.com/ 
      -->
      <ion-nav-bar class="topbar bar">
      </ion-nav-bar>

      <!-- 
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
      -->
      <ion-nav-view></ion-nav-view>

    </div>

    <div id="dz-root"></div>
  </body>
</html>
