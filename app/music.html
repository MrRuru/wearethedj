<!DOCTYPE html>
<html lang="en">
  <head>

    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/music.css" rel="stylesheet">

  </head>

  <body>
    <div id="dz-root"></div>

    <div id="container" class="col-md-7">
    
      <div class="main-title">
        <span>poll</span><span>.</span><span>dance</span>
      </div>

      <div id="joinroom">
        <form>
          <div class="input">
            <i class="upvote muted">
              <span class="outer"><span class="inner"></span></span>
            </i>
            <input placeholder="Enter your code..."></input>
          </div>
        </form>
      </div>

      <div id="login">
        <p><a id="login">Login with deezer</a></p>
      </div>

      <div id="playing">
        <div id="player" style="width:100%;" align="center"></div>

      </div>

    </div>

    <div id="right-menu" class="col-md-5">

      <div id="menu-joinroom">
        <h1>Please enter the code for the party</h1>
      </div>


      <div id="menu-login">
        <h1>Awesome, now login with a Deezer account</h1>
      </div>

      <div id="menu-playing">
        <h1>How to choose the music</h1>

        <div class="step">
          <i class="upvote"><span class="outer"><span class="inner"></span></span></i>
          <p>Go to <strong>http://poll.dance</strong> on your phone</p>
        </div>
        
        <div class="step">
          <i class="upvote"><span class="outer"><span class="inner"></span></span></i>
          <p>Use the code <strong class="code">AZFC123</strong></p>
        </div>
      </div>
   
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- Load the sdk -->
    <script type="text/javascript" src="http://cdn-files.deezer.com/js/min/dz.js"></script>
    <script type="text/javascript" src="/js/music.js"></script>
  </body>
</html>
