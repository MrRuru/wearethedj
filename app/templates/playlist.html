  <!-- Modals -->

  <!-- Search -->
  <ion-content ng-class="{shown: (modal === 'search')}" class="search appmodal" ng-controller="SearchCtrl">
    <div ng-include src="'templates/search.html'"></div>
  </ion-content>

  <!-- The playlist -->
  <div class="topbar bar bar-header">
    <h1 class="title">
      poll.dance
    </h1>
    <a class="search-link" ng-click="openModal('search')"><i class="ion-ios7-plus-outline add-track"></i></a>
  </div>


  <ion-content class="playlist">

    <ion-list>

      <ion-item class="track highlight" ng-show="!playlist.isPlaying()">
        <div class="left score">
          <strong>
            <i class="fa fa-volume-up"></i>
          </strong>
        </div>
        <h3>{{playlist.playing.title}}</h3>
        <p>{{playlist.playing.artist}}</p>
      </ion-item>

      <ion-item ng-repeat="track in playlist.tracks | orderTracks" type="item-text-wrap" class="track" ng-class="track.status + ' ' + (track.upvoting ? 'pending' : '')">
        <div class="left score">
          <strong>{{track.score}}</strong>
        </div>

        <div class="right upvote" ng-click="track.upvote()">
          <span class="upvote" upvote track="track"></span>
          <!-- <i class="upvote"><span class="outer"><span class="inner"></span></span></i> -->
        </div>

        <h3>{{track.title}}</h3>
        <p>{{track.artist}}</p>
      </ion-item>
      
    </ion-list>

    <div ng-show="playlist.tracks.length === 0" class="padding">
      <p class="notracks">Seems like the playlist is empty :(  <br> <a ng-click="openModal('search')">Let's add some tracks</a></p>
    </div>

  </ion-content>
