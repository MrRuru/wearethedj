<!-- Help -->
<ion-content ng-class="{shown: (modal === 'help')}" class="help appmodal" ng-controller="HelpCtrl">
  <div ng-include src="'templates/help.html'"></div>
</ion-content>


<div class="main-title login">
  <span>poll</span><span>.</span><span>dance</span>
</div>

<div class="list">

  <form class="room-form" ng-submit="joinRoom()" ng-class="{focus: focused}" auto-hide-keyboard>
    <label class="item item-input">
      <i class="upvote" ng-class="{muted: !focused, spin: loading}">
        <span class="outer"><span class="inner"></span></span>
      </i>
      <input type="text" placeholder="Enter your code" ng-model="room.code" ng-click="focused=true">
      <input type="submit" style="display:none;"></input>
    </label>
  </form>

  <div class="item login-error">
    {{Â error }}
  </div>

</div>

<div class="show-help">
  <a ng-click="modal = 'help'">How it works</a>
</div>
