<div class="logo">
  <img src="img/logo-v2.png" width="144" height="144">
</div>

<div class="list">

  <form class="room-form" ng-submit="joinRoom()" ng-class="{focus: focused}">
    <label class="item item-input">
      <i class="upvote" ng-class="{muted: !focused, spin: loading}">
        <span class="outer"><span class="inner"></span></span>
      </i>
      <input type="text" placeholder="Enter your code" ng-model="room.name" ng-click="focused=true">
      <input type="submit" style="display:none;"></input>
    </label>
  </form>

</div>
