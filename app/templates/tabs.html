
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="bottomnav tabs-icon-top tabs-default">


  <!-- Playlist Tab -->
  <ion-tab icon="icon ion-navicon-round" href="#/tab/playlist">
    <ion-nav-view name="playlist-tab"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab icon="icon ion-plus" href="#/tab/search">
    <ion-nav-view name="search-tab"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab icon="icon ion-help-circled" href="#/tab/help">
    <ion-nav-view name="help-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
